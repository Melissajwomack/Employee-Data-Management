<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Employee Data Management</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- Header Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-dark">
                    <div class="card-body text-white text-center p-4">
                        <h1>Employee Data Management</h1>
                        <h4>A Comprehensive Directory of Employee Billable Hours</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Parameters Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5">
                    <div class="card-header">Add Employee</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="name-input">Employee Name: </label>
                                    <input type="text" class="form-control" id="name-input" placeholder="Jane Doe">
                                </div>
                                <div class="form-group">
                                    <label for="role-input">Role: </label>
                                    <input type="text" class="form-control" id="role-input" placeholder="CEO">
                                </div>
                                <div class="form-group">
                                    <label for="start-date-input">Start Date (MM/DD/YYY) </label>
                                    <input type="text" class="form-control" id="start-date-input" placeholder="01/08/1989">
                                </div>
                                <div class="form-group">
                                    <label for="monthly-rate-input">Monthly Rate </label>
                                    <input type="text" class="form-control" id="monthly-rate-input" placeholder="200000">
                                </div>
                                <div>
                                    <input type="Submit" class="btn btn-dark" id="sButton"></input>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Search Results Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-5 mb-5">
                    <div class="card-header">Current Employees</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate ($)</th>
                                <th scope="col">Total Billed ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Jane Doe</td>
                                <td>CEO</td>
                                <td>01/08/1989</td>
                                <td>80</td>
                                <td>20000</td>
                                <td>500000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="datamanagement_activity.js"></script>
</body>

</html>
